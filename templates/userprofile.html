{% extends 'base.html' %}
{% block content %}
<div class="content-section">
    <div class="container post">
        
        <div class="media-body flex items-center space-x-4">
            <img src="{{ user.author.profile_pic.url }}" alt="" class="w-12 h-12 rounded-full">
            <div>
                <h2 class="account-heading text-xl font-semibold">{{ user.username }}</h2>
                <p class="text-gray-500"> {{user.email}} </p>
                {% if user.author.bio %}
                <p class="text-gray-700">{{ user.author.bio }}</p>
                <a class="btn btn-dark mt-2 inline-block bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700" href="{% url 'update-user' %}">Update Profile</a>
                {% else %}
                <p class="text-gray-400">Add bio</p>
                <a class="btn btn-dark mt-2 inline-block bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700" href="{% url 'update-user' %}">Add Bio</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
