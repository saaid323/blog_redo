{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-4">
        <form class="bg-white p-6 rounded shadow-md w-96" method="post"> {% csrf_token %}
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <div class="mb-4">
            {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
            <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-600">Log In</a></p>
        </form>
</div>
{% endblock %}
