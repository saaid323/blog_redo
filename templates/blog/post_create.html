{% extends 'base.html' %}
{% block header %}
    {{ form.media }}
{% endblock %}
{% block content %}
    <div class="post-form-container max-w-lg mx-auto p-4 bg-white shadow-md rounded">
        <h1 class="text-2xl font-bold mb-4">Create a New Post</h1>
        <form method="POST" enctype="multipart/form-data" novalidate> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit Article" class="mt-4 w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600">
        </form>
    </div>
{% endblock %}
